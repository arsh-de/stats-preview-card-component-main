<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">

    <section class="img-container">
      <div class="overlay"></div>
    </section>

    <section class="info-container">
      <h1 class="heading">
        Get <span class="highlight">insights</span> that
        help your business
        grow.
      </h1>

      <p class="goal">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <article class="numbers-container">
        <div><span class="numbers">10k+</span> <span class="stat-heading">companies</span></div>
        <div><span class="numbers">314</span> <span class="stat-heading">templates</span></div>
        <div><span class="numbers">12m+</span> <span class="stat-heading">Queries</div>
      </article>
    </section>

  </main>
</body>

</html>
